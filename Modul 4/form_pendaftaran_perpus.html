<html>
    <head><title>Online Perpus UNS</title></head>
    <body bgcolor="87cefa">
        <table width="100%">
                <tr height="80">
                    <th colspan="3" bgcolor="c3e7fd">
                        <h2>Pendaftaran Anggota Baru Perpustakaan UNS</h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <form>
                            <fieldset>
                                <table>
                                    <tr>
                                        <td><label>Nama</label></td>
                                        <td>:</td>
                                        <td><input type="text" name="nama" placeholder="Nama lengkap"></td>
                                    </tr>
                                    <tr>
                                        <td><label>NIM</label></td>
                                        <td>:</td>
                                        <td><input type="text" name="NIM" placeholder="xxxxxxxx"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Prodi</label></td>
                                        <td>:</td>
                                        <td>
                                            <select name="Prodi">
                                                <option value="PTIK">PTIK</option>
                                                <option value="PTB">PTB</option>
                                                <option value="PTM">PTM</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label>Email</label></td>
                                        <td>:</td>
                                        <td><input type="text" name="Email" placeholder="email@student.uns.ac.id"></td>
                                    </tr>
                                    <tr>
                                        <td>Tanggal Lahir</td>
                                        <td>:</td>
                                        <td><input type="date" name="tanggal lahir"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Jenis Kelamin </label></td>
                                        <td>:</td>
                                        <td><label><input type="radio" name="tipe" value="male">
                                            Laki Laki </label>
                                            <label><input type="radio" name="tipe" value="female">
                                                Perempuan </label>
                                    </tr>
                                    <tr>
                                        <td><label>Alamat</label></td>
                                        <td>:</td>
                                        <td><textarea name="Alamat"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td><input type="submit" name="submit" value="Daftar"></td>
                                    </tr>
                                </table>
                           </fieldset>
                       </form>
                    </td>
                </tr>
    </body>
</html>
