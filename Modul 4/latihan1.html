<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 1</title>
    </head>
    <body>
        <center>
            <!--pembuatan tabel-->
            <table cellpadding=5 cellspacing=5 border=1>
                <caption>ini adalah judul tabel</caption>
                <!--nama kolom tabel-->
                <tr>
                    <th>Kolom pertama</th>
                    <th>Kolom kedua</th>
                </tr>
                <!--data row 1-->
                <tr>
                    <th>Baris 1 Kolom 1</th>
                    <th>Baris 1 Kolom 2</th>
                </tr>
                <!--data row 2-->
                <tr>
                    <th>Baris 2 Kolom 1</th>
                    <th>Baris 2 Kolom 2</th>
                </tr>
            </table>
            <!--Tip : Untuk membuat komentar teks seperti ini
                        Adalah dengan menekan ctrl +/.
                        Setiap kode yang diberi tag comment
                        tidak akan ditampilkan oleh browswer-->
        </center>
    </body>
</html>
